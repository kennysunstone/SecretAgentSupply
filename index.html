<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <!--Logo and company name at top of page. Background not container to see
    if it behaves different-->
    <div class="logoBackground">
      <div class="logoBanner">
        <img src="./resources/css/images/logo.png"/>
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </div>
    <!--Main banner and header. Adjusted title width to 25rem as I think wrong
    on spec-->
    <div class="mainBanner">
      <div class="container">
        <div class="header">
          <p>NEW ARRIVALS</p>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!--Nav beneath banner. No links as not requested and don't make sense internal
    to page-->
    <nav class="navbar">
      <div class="container">
        <p>Eyewear</p>
        <p>Apparel</p>
        <p>Gadgets</p>
        <p>Vehicles</p>
        <p>Classes</p>
        <p>Contact</p>
      </div>
    </nav>
    <!--Images of 3 products plus names-->
    <div class="productGrid">
        <div class="product">
          <div class="box">
           <img src="./resources/css/images/pen.png"/>
         </div>
          <p>Exploding Pen</p>
        </div>
        <div class="product">
          <div class="box">
            <img src="./resources/css/images/watch.png"/>
          </div>
          <p>Cellular Watch</p>
        </div>
        <div class="product">
          <div class="box">
            <img src="./resources/css/images/glasses.png"/>
          </div>
          <p>Thermal Glasses</p>
        </div>
    </div>
    <div class="companyInfo">
      <div class="location">
        <p>Location</p>
        <p>47.346436 84.32354</p>
      </div>
      <div class="hours">
        <p>Hours</p>
        <p>0800 - 1800</p>
      </div>
    </div>
    <footer class="footer">
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
